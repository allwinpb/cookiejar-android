<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cookie Jar</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.css" rel="stylesheet">
    <link href="ratchet/css/ratchet-theme-android.min.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
   <script src="ratchet/js/ratchet.js"></script> 
  </head>
  <body>

	<!-- Make sure all your bars are the first things in your <body> -->
	<header class="bar bar-nav">
		<nav class="bar bar-tab">
			<a class="tab-item" href="index.html">
				<span class="icon icon-person"></span>
				<span class="tab-label">Summary</span>
			</a>
			<a class="tab-item" href="ongoing.html">
				<span class="icon icon-star-filled"></span>
				<span class="tab-label">Ongoing</span>
			</a>
			<a class="tab-item" href="done.html">
				<span class="icon icon-pages"></span>
				<span class="tab-label">Done</span>
			</a>
			<a class="tab-item" href="settings.html">
				<span class="icon icon-gear"></span>
				<span class="tab-label">Settings</span>
			</a>
		</nav>
	</header>
	<div class="content">
		<p class="content-padded" style="text-align:center">Your Profile and Paypal details for your transactions</p>
		<table style="width:100%; text-align:center">
			<tr style="border:1px solid #ddd">
				<td style="padding:10px; font-size:13px">Name</td>
				<td style="padding:10px; font-size:13px">xxxxxxxx</td>
			</tr>
			<tr style="border:1px solid #ddd">
				<td style="padding:10px; font-size:13px">Email</td>
				<td style="padding:10px; font-size:13px">xxxxxxxx</td>
			</tr>
			<tr style="border:1px solid #ddd">
				<td style="padding:10px; font-size:13px">Address</td>
				<td style="padding:10px; font-size:13px">xxxxxxxxxxxxxxxxxxxxxxxxxxx</td>
			</tr>
		</table>
		<div class="bar bar-standard bar-footer-secondary">
			<button class="btn btn-block" style="font-size:13px">SYNC YOUR PAYPAL ACCOUNT</button>
		</div>
	</div>
</body>
</html>
