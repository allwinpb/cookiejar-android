<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cookie Jar</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.css" rel="stylesheet">
    <link href="ratchet/css/ratchet-theme-android.min.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
   <script src="ratchet/js/ratchet.js"></script> 
  </head>
  <body>

	<!-- Make sure all your bars are the first things in your <body> -->
	<header class="bar bar-nav">
		<nav class="bar bar-tab">
			<a class="tab-item" href="index.html">
				<span class="icon icon-person"></span>
				<span class="tab-label">Summary</span>
			</a>
			<a class="tab-item" href="ongoing.html">
				<span class="icon icon-star-filled"></span>
				<span class="tab-label">Ongoing</span>
			</a>
			<a class="tab-item" href="done.html">
				<span class="icon icon-pages"></span>
				<span class="tab-label">Done</span>
			</a>
			<a class="tab-item" href="settings.html">
				<span class="icon icon-gear"></span>
				<span class="tab-label">Settings</span>
			</a>
		</nav>
	</header>

	<div class="content">
		<table style="width:100%">
			<tr style="background-color:#aeada5; color:white; text-align:center">
				<td style="padding:10px">COMPLETED TASKS</td>
				<td style="padding:10px">DUE</td>
				<td style="padding:10px">DONE</td>
			</tr>
			<tr style="text-align:center; border:1px solid #ddd">
				<td style="padding:10px; font-size:13px">Task 0</td>
				<td style="padding:10px; font-size:13px">01 Dec</td>
				<td style="padding:10px; font-size:13px">06 Dec</td>
			</tr>
			<tr style="text-align:center; border:1px solid #ddd">
				<td style="padding:10px; font-size:13px">Task 4</td>
				<td style="padding:10px; font-size:13px">10 Dec</td>
				<td style="padding:10px; font-size:13px">5 Dec</td>
			</tr>
		</table>
	</div>
</body>
</html>
